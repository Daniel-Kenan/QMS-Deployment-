<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete or Modify User</title>
      <link rel="icon" href="{{ url_for('static', filename='images/head13.jpeg') }}" type="image/x-icon">
 <link rel="stylesheet" href="{{ url_for('static', filename='css/admin_2.css') }}">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">
            <img src="{{ url_for('static', filename='images/ump-logo2.png') }}" alt="Logo">
        </div>
        <div class="links">
            <a href="{{ url_for('admin_dashboard') }}">Dashboard</a>
           <a href="{{ url_for('admin_modify_page') }}">Delete / Modify</a>
        </div>
        <div class="profile">
            <div class="initials">AD</div>
            <div class="notifications">
                <div class="notifications-icon">
                    <span class="icon">ðŸ””</span>
                    <span class="badge">3</span>
                </div>
                <div class="notifications-dropdown">
                    <div>Notification 1</div>
                    <div>Notification 2</div>
                    <div>Notification 3</div>
                </div>
            </div>
            <div class="dropdown">
                <a href="#">View Profile</a>
                <a href="#">Upload Picture</a>
                <a href="#">Delete Profile</a>
            </div>
        </div>
    </nav>

    <!-- Delete or Modify User Form -->
    <div class="form-container">
        <h1>Delete or Modify User</h1>
        <form id="user-form">
            <label for="staff-number">Staff Number or Email Address:</label>
            <input type="text" id="staff-number" name="staff-number" required>

            <div class="form-buttons">
                <button type="button" class="delete-button" onclick="confirmDelete()">Delete User</button>
                <button type="button" class="modify-button" onclick="showModifyForm()">Modify User</button>
            </div>
        </form>
    </div>

    <!-- Modify User Popup Form -->
    <div id="modify-popup" class="popup">
        <div class="popup-content">
            <span class="close" onclick="closePopup()">&times;</span>
            <h2>Modify User</h2>
            <form id="modify-form">
                <label for="mod-staff-number">Staff Number or Email Address:</label>
                <input type="text" id="mod-staff-number" name="mod-staff-number" required>

                <label for="qualification">Qualification:</label>
                <input type="text" id="qualification" name="qualification" required>

                <label for="module">Module:</label>
                <input type="text" id="module" name="module" required>

                <label for="module-code">Module Code:</label>
                <input type="text" id="module-code" name="module-code" required>

                <button type="submit" class="submit-button">Submit</button>
            </form>
        </div>
    </div>

    <!-- Delete Confirmation Popup -->
    <div id="delete-popup" class="popup">
        <div class="popup-content">
            <span class="close" onclick="closePopup()">&times;</span>
            <h2>Confirm Delete</h2>
            <p>Are you sure you want to delete this user?</p>
            <button class="yes-button" onclick="deleteUser()">Yes</button>
            <button class="no-button" onclick="closePopup()">No</button>
        </div>
    </div>

    <!-- Scripts -->

</body>
</html>
